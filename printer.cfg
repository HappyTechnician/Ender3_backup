

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0B0033000150414D39343620-if00

[mcu pico]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6614103E74D8639-if00

[virtual_sdcard]
path: ~/printer_data/gcodes

[include mainsail.cfg]
[include timelapse.cfg]
[include pico.cfg]
#[include pico_adxl.cfg]

[firmware_retraction]
retract_length: 0.4
retract_speed: 40

[pause_resume]
recover_velocity: 50

[respond]

[pause_resume]
recover_velocity: 50


[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 230
position_min: 0
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.680
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 230
position_min: 0
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.680
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe: z_virtual_endstop
position_max: 230
position_min: -4

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 1.600
stealthchop_threshold: 999999

[extruder]
max_extrude_only_distance: 100.00
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
min_temp: 0
max_temp: 270

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
#control: pid        ## commented out for inclusion below
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]   ## Extruder Fan
pin: PC7
max_power: 1.0
Shutdown_speed: 0.0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0
heater: extruder
heater_temp: 40.0
Fan_speed: 1.0

[heater_fan controller_fan]       ##  Mainboard Fan
pin: PB15
max_power: 1.0
Shutdown_speed: 0.0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0
Fan_speed: 1.0

[fan]                            ## Part Cooling Fan
pin: PC6
max_power: 1.0
Shutdown_speed: 0.0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -31.8
y_offset: -40.5
#z_offset: 0.0
probe_with_touch_mode: true
stow_on_each_sample: false

[bed_mesh]
speed: 45
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 189, 185
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position: 115, 115
speed: 35
z_hop: 10
z_hop_speed: 15
move_to_previous: False

[filament_switch_sensor e0_sensor]
switch_pin: !PC15
pause_on_runout: true
runout_gcode: PAUSE

[firmware_retraction]
retract_length: 0.5
retract_speed: 25

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1



## Customization: Macro
##   1) copy the gcode_macro _CLIENT_VARIABLE (see below) to your printer.cfg
##   2) remove the comment mark (#) from all lines
##   3) change any value in there to your needs
##
## Use the PAUSE macro direct in your M600:
##  e.g. with a different park position front left and a minimal height of 50 
##    [gcode_macro M600]
##    description: Filament change
##    gcode: PAUSE X=10 Y=10 Z_MIN=50
##  Z_MIN will park the toolhead at a minimum of 50 mm above to bed to make it easier for you to swap filament.
##
## Client variable macro for your printer.cfg
##[gcode_macro _CLIENT_VARIABLE]
##variable_use_custom_pos   : False ; use custom park coordinates for x,y [True/False]
##variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
##variable_custom_park_y    : 0.0   ; custom y position; value must be within your defined min and max of Y
##variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
##variable_retract          : 1.0   ; the value to retract while PAUSE
##variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
##variable_speed_retract    : 35.0  ; retract speed in mm/s
##variable_unretract        : 1.0   ; the value to unretract while RESUME
##variable_speed_unretract  : 35.0  ; unretract speed in mm/s
##variable_speed_hop        : 15.0  ; z move speed in mm/s
##variable_speed_move       : 100.0 ; move speed in mm/s
##variable_park_at_cancel   : False ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
##variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
##variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
#variable_use_fw_retract  : False ; use fw_retraction instead of the manual version [True/False]
