# Turns off the printer
[output_pin mainpower]
pin: host:gpio22
value: 1
shutdown_value: 0

[gcode_macro TOGGLE_PRINTER_POWER]
gcode:
  SET_PIN PIN=mainpower VALUE={(not printer['output_pin mainpower'].value)|int}

[gcode_macro _POWER_OFF_MAINPOWER]
gcode:
  SET_PIN PIN=mainpower VALUE=0

[idle_timeout]
timeout: 300
gcode:
  M84
  _POWER_OFF_MAINPOWER
  TOGGLE_CASELIGHT
  RESPOND TYPE=error MSG="Printer power if off"


