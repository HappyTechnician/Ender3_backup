Host temperature sensor¶

Temperature from the machine (eg Raspberry Pi) running the host software.


sensor_type: temperature_host
#sensor_path:
#   The path to temperature system file. The default is
#   "/sys/class/thermal/thermal_zone0/temp" which is the temperature
#   system file on a Raspberry Pi computer.


[temperature_fan system_fan]
pin: gpio20 # the fan control pin (must be a mosfet or a pwm fan)
control: watermark # the type of hysteresis we are using
max_delta: 3.0 # fan turns on/off at 3° over/under target_temp
sensor_path: /sys/class/thermal/thermal_zone0/temp
sensor_type: temperature_mcu # same as a temp_sensor
sensor_mcu: mcu min_temp: 0
max_temp: 100 # just the valid temperature ranges
target_temp: 40.0 # the initial target temperature for the fan

[temperature_fan raspberry_pi]
pin: PD15
max_power: 0.4
shutdown_speed: 0.0
control: watermark
max_delta: 5.0
sensor_type: temperature_host !
sensor_path: /sys/class/thermal/thermal_zone0/temp
sensor_mcu: host
min_temp: 0
max_temp: 100
target_temp: 50.0

dtoverlay=gpio-fan,gpiopin=12,temp=55000
