### PRINTER CONFIG FILE FOR CREALITY ENDER 3 V2 with Klipper/Mainsail OS MODIFICATIONS AS OF 08/22/23
#CR Touch Z-axis bed Probe
#Creality Sprite-Pro direct drive Extruder
#LDO High Temprature stepper motors
#Dual Z-axis stepper motors wired in parallel
#Creality Filament sensor
#Mainboard: BigTreeTech Mini E3.V3 (MCU)

#Raspberry PI 4b SBC (Host)
#FAN-HAT Expansion board
#Meanwell 350 Watt 24vdc Power Supply
#110-Vac bed heater operating from>
#Solid State Relay - bed control
#2 Buck converters, Step Down voltage controls for: PI power: 5Vdc Relay power: 5Vdc
#4 MosFET power drivers to supply PWM and soft control of 3.5V to 5V, and 3.5V to 12V control
#4 Channel relay operated with 5Vdc input signal,, output control for NO/NC/COM SPDT contacts >
#CHAMBER_LIGHT LED light strip around top of enclosure 12Vdc
#CAMERA_LIGHT Single LED inside the camera mount 5Vdc
#TOGGLE_POWER Control relay for MCU supply voltage 24Vdc
#HOST_FAN Fan as part fo fan hat 5Vdc
#1 Channel relay operated with 5Vdc input signal,, output control for NO/NC/COM SPDT contacts >
#CHAMBER_FAN Fan attached to heater for air flow 12vdc
#1 Channel relay operated with 5Vdc input signal,, output control for NO/NC/COM SPDT contacts >
#CHAMBER_HEATER 500 Watt PTC HEATER 110Vac operated through
#Solid State Relay - chamber heater control   ** using a digital safety control



[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0B0033000150414D39343620-if00



[mcu host]
serial: /tmp/klipper_host_mcu

## Example1: A led strip controlled by the GPIO27 on the RPi


